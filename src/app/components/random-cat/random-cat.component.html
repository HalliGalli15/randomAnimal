<div class="content" *ngIf="cat.url != ''">
    <div class="introduction">
        <p>Press the button to recieve ur new Cat-Picture. Edit ur prefferences via the settings button.</p>
        
    </div>
    <div class="img">
        <img [hidden]="loadingImage" (load)="onLoadImage()" src="{{ cat.url }}" />
        <mat-spinner mode="indeterminate" *ngIf="loadingImage" [color]="'warn'" [diameter]="50"></mat-spinner>
    </div>
    <div class="info">
        <p>Id: {{cat.id}}</p>
        <div class="button-group">
            <button mat-stroked-button color="primary" (click)="loadImage()">New Photo</button>
            <button mat-stroked-button color="primary" (click)="openSettings()">Settings</button>
        </div>
    </div>
</div>
